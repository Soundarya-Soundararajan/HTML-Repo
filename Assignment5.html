<!DOCTYPE html>
<html>
<head>
  <title>Resume Building</title>
</head>
<body>
  <h1>Resume Building</h1>
  <table id="resume_build">
    <tr>
      <td><label>CAREER OBJECTIVE</label></td>
      <td><textarea name="car_obj" id="car_obj"></textarea></td>
    </tr>
    <tr>
      <td>
        <label>Upload photo</label>
      </td>
      <td>
        <input type="file" name="photo">
      </td>
    </tr>
    <tr>
      <td>
        <label>Name of the Person</label>
      </td>
      <td>
        <input type="text" name="name" placeholder="Name">
      </td>
    </tr>
    <tr>
      <td>
        <label>Date of Birth</label>
      </td>
      <td>
        <input type="date" name="dob"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>Address</label>
      </td>
      <td><textarea name="address" placeholder="Address"></textarea></td>
    </tr>
    <tr>
      <td>
        <label>Phone Number</label>
      </td>
      <td>
        <input type="number" name="phone_no">
      </td>
    </tr>
    <tr>
      <td>
        <label>Email ID</label>
      </td>
      <td>
        <input type="email" name="email_id">
      </td>
    </tr>
    <tr>
      <td>
        <label>Gender</label>
      </td>
      <td>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
      </td>
      <tr>
        <td>
          <label>Marital Status</label>
        </td>
        <td>
          <input type="radio" name="marital_status" id="marital_status" value="Single">Single
          <input type="radio" name="marital_status" id="marital_status" value="Married">Married
        </td>
        <tr>
          <td><label>Skill Set</label></td>
          <td><input type="text" id="skill1" name="skill1"><br>
              <input type="text" id="skill2" name="skill2"><br>
              <input type="text" id="skill3" name="skill3"><br>
              <input type="text" id="skill4" name="skill4"><br>
          </td>
        </tr>
          <h3>Education Qualification</h3>
          <table id="edu">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Courses</th>
                <th>Institutions</th>
                <th>Board/University</th>
                <th>Year of Passing</th>
                <th>Percentage</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><label>1</label></td>
                <td><input type="text" name="course1" id="course1"></td>
                <td><input type="text" name="institution1" id="institution1"></td>
                <td><input type="text" name="board1" id="board1"></td>
                <td><input type="number" name="year_of_passing1" id="year_of_passing1"></td>
                <td><input type="number" name="percentage1" id="percentage1"></td>
                <td><input type="text" name="grade1" id="grade1"></td>
              </tr>
              <tr>
                <td><label>2</label></td>
                <td><input type="text" name="course2" id="course2"></td>
                <td><input type="text" name="institution2" id="institution2"></td>
                <td><input type="text" name="board2" id="board2"></td>
                <td><input type="number" name="year_of_passing2" id="year_of_passing2"></td>
                <td><input type="number" name="percentage2" id="percentage2"></td>
                <td><input type="text" name="grade2" id="grade2"></td>
              </tr>
              <tr>
                <td><label>3</label></td>
                <td><input type="text" name="course3" id="course3"></td>
                <td><input type="text" name="institution3" id="institution3"></td>
                <td><input type="text" name="board3" id="board3"></td>
                <td><input type="number" name="year_of_passing3" id="year_of_passing3"></td>
                <td><input type="number" name="percentage3" id="percentage3"></td>
                <td><input type="text" name="grade3" id="grade3"></td>
              </tr>
            </tbody>
            </table>
</body>
</html>
